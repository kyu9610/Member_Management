<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>회원 상세 페이지</title>
</head>

<style>
    a {
        margin-right: 30px;
    }
</style>
<body>

<div class="container mt-5">
    <div>
        <h4 class="d-flex justify-content-between align-items-center mb-4">
            <span class="text-primary" th:text="${member.getName()}">회원 이름</span>
        </h4>

        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">등급</h6>
                    <small class="text-muted" th:text="${member.getGrade()}">골드</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">신청 종목</h6>
                    <small class="text-muted" th:text="${member.getType()}">헬스</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">신청일자</h6>
                    <small class="text-muted" th:text="${member.start_day} + ' 신청'">2021-01-22 신청</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">종료일자</h6>
                    <small class="text-muted" th:text="${member.getEnd_day() + ' 종료'}">2021-02-11일 종료</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">남은기간</h6>
                    <small class="text-muted" th:text="${member.d_day + '일 남았습니다.'}">30일 남았습니다.</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">지불 금액</h6>
                    <small class="text-muted" th:text="${member.price + '원'}">30000원 지불</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">전화번호</h6>
                    <small class="text-muted" th:text="${member.phone_number}">010-xxxx-xxxx</small>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">주소</h6>
                    <small class="text-muted" th:text="${member.address}">경기도 용인시 ~~</small>
                </div>
            </li>
        </ul>

        <form class="card p-3">
            <div class="input-group">
                <a href="/member/list" class="btn btn-secondary">목록</a>
                <a th:href="@{/member/modify/{id}(id=${member.id})}" class="btn btn-secondary">수정</a>
                <a th:href="@{/member/delete(id=${member.id})}" class="btn btn-danger">삭제</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
